<div class="mainslider">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of movieArray">
            <ng-template carouselSlide>
              <figure class="item" [routerLink]="['/moviedetail', movie.id]">
                <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" title="kunal" alt="kunal">
             <figcaption class="movie-caption">
                <h3>{{movie.title || movie.original_title}}</h3>
             </figcaption>
            </figure>
            </ng-template>  
        </ng-container>
       
       
      </owl-carousel-o>
    
    
</div>
